# Name
name: IgrOS-Kernel C/C++ CI

# Triggered on push
on: [push]

# Project jobs
jobs:

  # Prepare
  Build:

    # Name
    name: Build with CMake
    # Ubuntu
    runs-on: ubuntu-20.04

    # Strategy with languages matrix
    strategy:
      fail-fast: false
      matrix:
        arch: [ 'i386', 'x86_64' ]
        language: [ 'cpp' ]

    # Job steps
    steps:

    # Checkout
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install multilib for i386
    - name: Install G++ Multilib
      run: |
        sudo apt update
        sudo apt install -y gcc-multilib g++-multilib --fix-missing

    # Init CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    # Init SonarCloud Wrapper
    - name: Initialize SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # Build
    - name: Run CMake
      env:
        IGROS_ARCH: ${{ matrix.arch }}
      run: build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir . ./config/script/build-$IGROS_ARCH.sh

    # CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

